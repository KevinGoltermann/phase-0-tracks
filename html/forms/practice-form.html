<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
	<form action="success.html" method="post">
		<fieldset>
			<div>
				<label>Name</label>
				<input type="text" name="name">
			</div>
			
			<div>
				<label>Email</label>
				<input type="email" name="email">
			</div>

			<div>
				<label>Age</label>
				<input type="number" name="age">
			</div>
		</fieldset>

		
		<fieldset>
		<div>
			<label>Type of Car</label>
			<select name="cartype">
			<option value="SUV">SUV</option>
			<option value="SUV">Sedan</option>
			<option value="SUV">Truck</option>
			</select>
		</div>
		
		<p></p>
		<div>
			<textarea name="comments">Please Enter Additional Comments Here</textarea>
		</div>
		</fieldset>

		<button type="submit">Click here to checkout</button>
	</form>

</body>
</html>
